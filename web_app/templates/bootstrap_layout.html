<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <!-- Bootstrap JS Bundle -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      body {
          background-image: url("{{ url_for('static', filename='background.jpg') }}");
          background-size: cover; /* Ensures the image covers the screen */
          background-repeat: no-repeat; /* Prevents tiling */
          background-attachment: fixed; /* Keeps the image fixed during scrolling */
          background-position: center; /* Centers the background */
      }
  </style>

</head>
<body>  
    <!-- Nav Bar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold fst-italic" href="/home">
                <i class="bi bi-suit-spade-fill" style="font-size: 1.7rem; color: rgb(242, 22, 22);"></i>
                &nbsp;
                Kim & Bulgarino Casino
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="true" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/home">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('home_routes.play_game', game_name='blackjack') }}">Black Jack</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Poker</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Roulettes</a>
                  </li>
                </ul> 
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div id="content">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    
    <footer class="text-center text-secondary mt-5">
        <hr>
        <p>&copy; Copyright 2024 Andrew Bulgarino & Louis Kim | Kim & Bulgarino Casino</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
